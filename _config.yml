teamBlockTitle: "Sobre nós"
aboutUs: "O GDG (Google Developer Group) é uma comunidade que se orgulha de ser um ambiente inclusivo onde todos e qualquer pessoa interessada em tecnologia - desde programadores principiantes a profissionais experientes - são bem-vindos a participar. A GDG Portugal, juntando todas as comunidades GDG a nível nacional, tem como missão organizar nos dias 16 e 17 de Outubro de 2020 o DevFest mais abrangente de Portugal."

